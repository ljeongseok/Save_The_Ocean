{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content-header %}
    <h1><i class="fas fa-lock"></i> 비밀번호 변경</h1>
{% endblock%}

{% block content %}
    <div class="row">
        <form action="." method="post" class="form col-sm-6 mx-auto">
            {% csrf_token %}
            {%bootstrap_form form%}

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i> 확인
            </button>
        </form>
    </div>

{% endblock%}
